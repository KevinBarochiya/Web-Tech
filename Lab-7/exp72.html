<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
        }
        
        .game-container {
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .choice {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #3498db;
            cursor: pointer;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .choice:hover {
            background-color: #f0f0f0;
        }
        
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            min-height: 50px;
        }
        
        .result.win { color: green; }
        .result.lose { color: red; }
        .result.draw { color: orange; }
        
        .score-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .score {
            padding: 8px 15px;
            background-color: #333;
            color: white;
        }
        
        .selection-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 15px 0;
        }
        
        .reset-btn {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="game-container">
        <p>Make your choice:</p>
        
        <div class="choices">
            <button class="choice" id="rock">ü™®</button>
            <button class="choice" id="paper">üìÑ</button>
            <button class="choice" id="scissors">‚úÇÔ∏è</button>
        </div>
        
        <div class="selection-display">
            <div>
                <h3>Your Choice</h3>
                <div id="player-choice" style="font-size: 40px;">‚ùì</div>
            </div>
            <div>
                <h3>Computer's Choice</h3>
                <div id="computer-choice" style="font-size: 40px;">‚ùì</div>
            </div>
        </div>
        
        <div class="result" id="result">Choose your weapon!</div>
        
        <div class="score-board">
            <div class="score">You: <span id="player-score">0</span></div>
            <div class="score">Computer: <span id="computer-score">0</span></div>
        </div>
        
        <button class="reset-btn" id="reset-btn">Reset Game</button>
    </div>
    
    <script>

        let playerScore = 0;
        let computerScore = 0;
        const rockBtn = document.getElementById('rock');
        const paperBtn = document.getElementById('paper');
        const scissorsBtn = document.getElementById('scissors');
        const playerChoiceDisplay = document.getElementById('player-choice');
        const computerChoiceDisplay = document.getElementById('computer-choice');
        const resultDisplay = document.getElementById('result');
        const playerScoreDisplay = document.getElementById('player-score');
        const computerScoreDisplay = document.getElementById('computer-score');
        const resetBtn = document.getElementById('reset-btn');
        
        rockBtn.addEventListener('click', () => playGame('rock'));
        paperBtn.addEventListener('click', () => playGame('paper'));
        scissorsBtn.addEventListener('click', () => playGame('scissors'));
        resetBtn.addEventListener('click', resetGame);
        
        function playGame(playerChoice) {

            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            updateChoiceDisplay(playerChoice, computerChoice);
            
            const result = getResult(playerChoice, computerChoice);
            
            updateScore(result);
            
            displayResult(result, playerChoice, computerChoice);
        }
        
        function updateChoiceDisplay(playerChoice, computerChoice) {
            const emojiMap = {
                'rock': 'ü™®',
                'paper': 'üìÑ',
                'scissors': '‚úÇÔ∏è'
            };
            
            playerChoiceDisplay.textContent = emojiMap[playerChoice];
            computerChoiceDisplay.textContent = emojiMap[computerChoice];
        }
        
        function getResult(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'draw';
            }
            
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            }
            
            return 'lose';
        }
        
        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
                playerScoreDisplay.textContent = playerScore;
            } else if (result === 'lose') {
                computerScore++;
                computerScoreDisplay.textContent = computerScore;
            }
        }
        
        function displayResult(result, playerChoice, computerChoice) {
            resultDisplay.className = 'result ' + result;
            
            if (result === 'win') {
                resultDisplay.textContent = `You win! ${playerChoice} beats ${computerChoice}`;
            } else if (result === 'lose') {
                resultDisplay.textContent = `You lose! ${computerChoice} beats ${playerChoice}`;
            } else {
                resultDisplay.textContent = "It's a draw!";
            }
        }
        
        function resetGame() {

            playerScore = 0;
            computerScore = 0;
            playerScoreDisplay.textContent = '0';
            computerScoreDisplay.textContent = '0';
    
            playerChoiceDisplay.textContent = '‚ùì';
            computerChoiceDisplay.textContent = '‚ùì';
            resultDisplay.className = 'result';
            resultDisplay.textContent = 'Choose your weapon!';
        }
    </script>
</body>
</html>

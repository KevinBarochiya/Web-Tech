<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Course Feedback Form</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="course">Course Name:</label>
                <input type="text" id="course" required>
            </div>

            <div class="form-group">
                <label>Course Rating:</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star"></label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback">Detailed Feedback:</label>
                <textarea id="feedback"  required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Upload Image (optional):</label>
                <input type="file" id="image" accept="image/*">
                <img id="imagePreview" class="preview-image">
            </div>

            <button type="button" onclick="previewFeedback()">Preview Feedback</button>
            <button type="submit">Submit Feedback</button>
        </form>

        <div id="previewSection" class="preview-section">
            <h2>Preview Your Feedback</h2>
            <div id="previewContent" class="preview-content"></div>
        </div>
    </div>
    <script src="j.js"></script>
</body>
</html>
